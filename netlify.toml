[build]
  # We run the prisma generate command so the database client is ready
  command = "npx prisma generate && npm run build"
  # RELATIVE PATH: Points to where Vite puts the files
  publish = "build/client"
  # RELATIVE PATH: Points to your serverless functions
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "prisma"]

# This Redirect Rule fixes the "Blank Screen" by handling Client-Side Routing correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"