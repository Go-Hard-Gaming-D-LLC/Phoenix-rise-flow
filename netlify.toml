[build]
  command = "npm run build" # or "remix vite:build"
  publish = "build/client"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "prisma"]

# âœ… FIX 3: Route Proxy/API requests to the "Function" Brain
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

