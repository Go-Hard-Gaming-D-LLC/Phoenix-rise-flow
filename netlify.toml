[build]
  command = "npm run build" # or "remix vite:build"
  publish = "build/client"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "prisma"]

# ✅ FIX 3: Route Proxy/API requests to the "Function" Brain
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index"
  status = 200
  force = true

# ✅ FIX 1 (Modified): Route everything else to the Remix entry point
# We use /.netlify/functions/index instead of index.html because Remix is SSR.
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/index"
  status = 200